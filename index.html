<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinheiro no Bolso - Guardar dinheiro de maneira fácil</title>
    <link rel="icon" href="./images/icon-bitcoin.svg" type="image/png">
    
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
</head>

<body>

    <div class="container">

        <!-- Logo -->
        <div class="row">
            <div class="col-12 text-center mt-5">
                <img id="imagem" src="images/logo.png" width="300" height="50" class="">
            </div>
        </div>

        <!-- Formulário Login  -->
        <div class="row mt-3 justify-content-center ">
            <div class="col-12 col-md-3">
                <input id="inputLogin" type="text" class="form-control input" placeholder="Login" aria-label="Login">
            </div>
        </div>

        <!-- Formulário Senha  -->
        <div class="row mt-3 justify-content-center">
            <div class="col-12 col-md-3">
                <input id="inputSenha" type="password" class="form-control" placeholder="Senha" aria-label="Senha">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4 col-md-3 mt-3">
                <input id="inputRegistrar" type="text" class="form-control mt-3" placeholder="Enviar"
                    aria-label="Senha">
            </div>
        </div>

    </div>

    <!-- Icones -->
    <div class="row text-center icon mt-4">
        <div class="col-12">
            <img src="images/icon-google.svg" alt="logo google" class="me-1">
            <img src="images/icon-outlook.svg" alt="logo outlook" class="me-1">
            <img src="images/icon-facebook.svg" alt="logo facebook">
        </div>
    </div>

    <div class="row text-center mt-3">
        <div class="col-12">
            <p class="text-white"><b>Registrar-se</b></p>
        </div>
    </div>

</body>

</html>
